<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- This center is used to center the text -->
    <center>
    <h1>This is a Level1 heading created using the h1 tag</h1>
    <h2>Level 2</h2>
    <h3>Level 3</h3>
    <h4>Level 4</h4>
    <h5>Level 5</h5>
    <h6>Level 6</h6>
    <hr size = "3" , color="red", align = "right">
</center>
<p>This is a paragraph. </p>
<!-- BR tag is used to separate text with a line -->
<br>
<p>This is also a paragraph separated with a line.</p>
</body>
</html>
